<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kitoblar Ro'yxati</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: #f4f4f4;
      line-height: 1.6;
      color: #333;
    }

    /* Header */
    header {
      background: #2c3e50;
      color: white;
      padding: 15px 0;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      text-transform: uppercase;
    }

    /* Book List Section */
    .book-list {
      padding: 50px 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .book-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      width: 280px;
      margin: 20px;
      padding: 30px;
      text-align: center;
      transition: transform 0.3s ease-in-out;
    }

    .book-card:hover {
      transform: translateY(-10px);
    }

    .book-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .book-card h3 {
      font-size: 1.5rem;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    .book-card p {
      font-size: 1.1rem;
      color: #7f8c8d;
      margin-bottom: 20px;
    }

    .book-card .btn {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      font-size: 1rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .book-card .btn:hover {
      background-color: #2980b9;
    }

    /* Footer */
    footer {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px;
    }

  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>Kitoblar Ro'yxati</h1>
  </header>

  <!-- Book List Section -->
  <section class="book-list" id="book-list">
    <!-- Kitoblar dinamik tarzda shu yerga joylashtiriladi -->
  </section>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 Shaxsiy Kutubxona Tizimi. Barcha huquqlar himoyalangan.</p>
  </footer>

  <script>
    // localStorage'dan kitoblarni olish va ko'rsatish
    window.onload = function() {
      let books = JSON.parse(localStorage.getItem('books')) || [];

      const bookList = document.getElementById('book-list');
      bookList.innerHTML = ''; // Oldingi kitoblarni tozalash

      books.forEach(function(book) {
        // Kitob kartasini yaratish
        const bookCard = document.createElement('div');
        bookCard.classList.add('book-card');

        bookCard.innerHTML = `
          <img src="${book.image}" alt="${book.title}">
          <h3>${book.title}</h3>
          <p><strong>Muallif:</strong> ${book.author}</p>
          <p><strong>Tavsif:</strong> ${book.description}</p>
          <p><strong>Narx:</strong> $${book.price}</p>
          <a href="#" class="btn">Kitobni O'qish</a>
        `;

        bookList.appendChild(bookCard);
      });
    };
  </script>

</body>
</html>
